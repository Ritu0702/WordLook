<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Wordlook</h1>
        <p>The Dictionary</p>
    </nav>

<main>
    <div class="left">
        <div class="quote-box">
            <h2 id="quote">"Quote goes here..."</h2>
            <p id="author">- Author</p>
        </div>
          <button id="btn">New Quote</button>
    </div>

    <div class="container">
        <div class="searchBar">
            <input type="text" placeholder="Enter Word to Search" id="searchInput" onclick="invalidrev(this)"
            style = "font-family: sans-serif;">

            <div class="searchbtn">
                <button id="searchBtn">Search</button>
                <div id="load" class="loader"></div>
            </div>
            
        </div>

        <div class="text" id="text-generation"></div>

    </div>

    <div class="right"> 
        <div class="images">
            <img src="sunflower.jpg" alt="" class="slide">
            <img src="tulips.jpg" alt="" class="slide">
            <img src="pinetrees.jpg" alt="" class="slide">
            <img src="motherboard.jpg" alt="" class="slide">
        </div>
        <div class="leftright">
            <button onclick="goPrev()"><i class="fa-solid fa-chevron-left"></i></button>
            <button onclick="goNext()"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
</main>
    <script src="app.js"></script>
</body>
</html>
